<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA ID Validator - Professional South African ID Validation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 20px;
        }
        .container { 
            background: white; 
            padding: 2rem; 
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            max-width: 600px; 
            width: 100%; 
        }
        h1 { 
            color: #333; 
            text-align: center; 
            margin-bottom: 1.5rem; 
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .input-group { margin-bottom: 1.5rem; }
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: bold; 
            color: #555; 
            font-size: 1.1rem;
        }
        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #ddd; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            transition: border-color 0.3s;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }
        input:focus { 
            outline: none; 
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .result { 
            margin-top: 1.5rem; 
            padding: 1.5rem; 
            border-radius: 10px; 
            font-weight: bold;
            font-size: 1.1rem;
        }
        .valid { 
            background: #d4edda; 
            color: #155724; 
            border: 2px solid #c3e6cb; 
        }
        .invalid { 
            background: #f8d7da; 
            color: #721c24; 
            border: 2px solid #f5c6cb; 
        }
        .info { 
            background: #e8f4fd; 
            color: #0c5460; 
            border: 2px solid #bee5eb; 
            margin-top: 1rem;
            line-height: 1.6;
        }
        .info-item {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .icon { font-size: 1.3rem; }
        .examples {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .examples h3 {
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .examples p {
            margin: 0.25rem 0;
            color: #6c757d;
        }
        @media (max-width: 480px) {
            .container { padding: 1.5rem; }
            h1 { font-size: 1.6rem; }
            input, button { padding: 12px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span></span>SA ID Validator</h1>
        <p style="text-align: center; color: #666; margin-bottom: 2rem;">
            Professional South African ID Number Validation System
        </p>
        
        <div class="input-group">
            <label for="idNumber">Enter South African ID Number:</label>
            <input type="text" 
                   id="idNumber" 
                   placeholder="e.g., 8001015009087" 
                   maxlength="13"
                   autocomplete="off">
        </div>
        
        <button onclick="validateID()" id="validateBtn">
             Validate ID Number
        </button>
        
        <div id="result"></div>
        
        <div class="examples">
            <h3> Test Examples:</h3>
            <p><strong>Valid:</strong> 8001015009087 (Male, born 1980)</p>
            <p><strong>Valid:</strong> 7506235016088 (Female, born 1975)</p>
            <p><strong>Invalid:</strong> 1234567890123 (Fails checksum)</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
